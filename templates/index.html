<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog or Cat Classifier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #c0d9e381;
            font-family: 'Roboto', sans-serif;
        }
    
        h2 {
            font-family: 'Lato', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    
        .image-box {
            height: 500px;
            width: 100%;
            border: 1px solid #0a539c;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Add this line */
        }
    
        .image-box img {
            max-height: 100%;
            max-width: 100%;
            display: none;
            position: absolute; /* Add this line */
            top: 50%; /* Add this line */
            left: 50%; /* Add this line */
            transform: translate(-50%, -50%); /* Add this line */
        }
    
        .image-box::before {
            content: '';
            width: 100%;
            height: 100%;
            background: url('images/download.png') center center no-repeat;
            background-size: cover;
            opacity: 0.5;
        }
    
        .results-box {
            border: 1px solid #7698bb;
            padding: 15px;
            height: 100px;
            overflow: auto;
        }
    
        .results-box h5 {
            font-size: 1.25rem;
        }
    
        #loading {
            display: none;
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
    
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin-top: 20%;
        }
    
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
    
            100% {
                transform: rotate(360deg);
            }
        }
    
        .btn-block {
            display: inline-block;
            width: auto;
        }
    
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Dog or Cat Image Classification</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="image-box">
                    <img id="uploadedImage" src="" alt="templates\images\download.png">
                </div>
                <form id="uploadForm">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button type="button" class="btn btn-primary btn-block" id="uploadButton">Upload Image</button>
                    <button type="button" class="btn btn-success btn-block" id="predictButton">Predict</button>
                </form>
                <div class="results-box mt-4" id="results">
                    <h5 class="text-center">Results</h5>
                    <div id="prediction"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#uploadButton').click(function () {
                $('#fileInput').trigger('click');
            });

            $('#fileInput').change(function () {
                var file = this.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#uploadedImage').attr('src', e.target.result).show();
                    }
                    reader.readAsDataURL(file);
                }
            });

            $('#predictButton').click(function () {
                var base64Data = $('#uploadedImage').attr('src').split(',')[1];
                sendRequest(base64Data);
            });

            function sendRequest(base64Data) {
                if (base64Data) {
                    $('#loading').show();
                    var url = "/predict"; // Flask endpoint
                    $.ajax({
                        url: url,
                        type: "post",
                        contentType: "application/json",
                        data: JSON.stringify({ image: base64Data }),
                        success: function (res) {
                            $('#loading').hide();
                            $('#prediction').html("<pre>" + JSON.stringify(res, undefined, 2) + "</pre>");
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
