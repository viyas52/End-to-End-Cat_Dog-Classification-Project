<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog or Cat Image Classification</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light text-dark">

    <div class="container">
        <div class="text-center">
            <h1>Dog or Cat Image Classification</h1>
            <p class="lead">Upload an image to classify whether it's a dog or a cat.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="imageUpload">Upload Image</label>
                        <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Classify Image</button>
                </form>
            </div>
        </div>

        <div class="result text-center">
            <h3>Classification Result</h3>
            <p id="resultText">Upload an image to see the result.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#uploadForm').on('submit', function(event) {
            event.preventDefault();
            
            // Simulate an image classification result for demonstration purposes
            const resultText = Math.random() > 0.5 ? 'It\'s a Dog!' : 'It\'s a Cat!';
            
            $('#resultText').text(resultText);
        });
    </script>
</body>
</html>
