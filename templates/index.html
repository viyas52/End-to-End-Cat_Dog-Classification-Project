<body>
    <div class="container">
        <h2 class="text-center mb-4">Image Classification</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileInput">Upload an image</label>
                <input type="file" class="form-control-file" id="fileInput" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Classify</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $('#result').text('Classifying...');
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        $('#result').html('<strong>Prediction:</strong> ' + response.prediction);
                    },
                    error: function (xhr, status, error) {
                        $('#result').html('<strong>Error:</strong> ' + xhr.responseText);
                    }
                });
            });
        });
    </script>
</body>
